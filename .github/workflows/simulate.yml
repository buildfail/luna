name: simulations

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        py-ver: [3.7, 3.8, 3.9]
    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.py-ver }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - run: tox -e py`echo ${{ matrix.py-ver }} | sed 's#\.##g'`
